{% extends "base.html" %}

{% block title %}Прибытие техники на склад {{ warehouse.name }}{% endblock %}

{% block body %}
<h3>Прибытие техники на склад {{ warehouse.name }}</h3>
{%if amount == None %}
        <div class="form-group row">
            <label for="amount" class="col-sm-2 col-form-label">Наименований: </label>
            <div class="col-sm-10">
            <input type="number" min="1" value="1" class="form-control" id="amount" name="amount">
            </div>
        </div>
        <button type="submit" class="btn btn-primary" onclick="if(document.getElementById('amount').checkValidity()){window.location.href=window.location.href+'/'+document.getElementById('amount').value}">Создать форму</button>
{% else %}
<form method="post" >
    {% csrf_token %}
    <table>
        {{ formset }}
    </table>
<button type="submit" class="btn btn-primary">Создать</button>
</form>
{% endif %}
{% endblock body %}
