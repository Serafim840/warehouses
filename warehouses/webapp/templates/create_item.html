{% extends "base.html" %}

{% block title %}Добавить новый тип техники{% endblock %}

{% block body %}
    <h2>Новый тип техники</h2>
    <form action="{% url 'create item' %}" method="post">
    {% csrf_token %}
        <div class="form-group row">
            <label for="brand" class="col-sm-2 col-form-label">Производитель</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="brand" name="brand">
            </div>
        </div>
        <div class="form-group row">
            <label for="country" class="col-sm-2 col-form-label">Страна производства</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="country" name="country">
            </div>
        </div>
        <div class="form-group row">
            <label for="model" class="col-sm-2 col-form-label">Модель</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="model" name="model">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>

{% endblock body %}
